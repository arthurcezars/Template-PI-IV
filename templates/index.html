<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="../static/theme.css" type="text/css">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container justify-content-center"> <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse" data-target="#navbar15" style="">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center justify-content-center" id="navbar15">
        <ul class="navbar-nav">
          <li class="nav-item mx-2"> <a class="nav-link" href="#">FAQ</a> </li>
          <li class="nav-item mx-2"> <a class="nav-link navbar-brand mr-0 text-white" href="{{ url_for("index") }}"><i class="fa d-inline fa-lg fa-stop-circle-o"></i>
              <b> IMPOSTÔMETRO</b></a> </li>
          <li class="nav-item mx-2"> <a class="nav-link" href="#">About us</a> </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="py-5" style="" >
    <div class="container">
      <div class="row">
        <div class="ml-auto col-lg-7 text-center text-lg-left">
          <h1>Impostômestro</h1>
          <p class="mb-0">Selecione um estado para ver a sua arrecadação.</p>
        </div>
        <div class="col-lg-4 d-flex justify-content-center align-items-center p-3">
          <form class="form-inline mb-0" method="get">
            <div class="input-group"> <input list="estados" name="estados" class="form-control" placeholder="Selecione um estado" id="form2">
                <datalist id="estados">
                    <option value="ac">Acre</option>
                    <option value="al">Alagoas</option>
                    <option value="am">Amazonas</option>
                    <option value="ap">Amapá</option>
                    <option value="ba">Bahia</option>
                    <option value="ce">Ceará</option>
                    <option value="df">Distrito Federal</option>
                    <option value="es">Espírito Santo</option>
                    <option value="go">Goiás</option>
                    <option value="ma">Maranhão</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="ms">Mato Grosso do Sul</option>
                    <option value="mt">Mato Grosso</option>
                    <option value="pa">Pará</option>
                    <option value="pb">Paraíba</option>
                    <option value="pe">Pernambuco</option>
                    <option value="pi">Piauí</option>
                    <option value="pr">Paraná</option>
                    <option value="rj">Rioo de Janeiro</option>
                    <option value="rn">Rio Grande do Norte</option>
                    <option value="ro">Rondônia</option>
                    <option value="rr">Roraima</option>
                    <option value="rs">Rio Grande do Sul</option>
                    <option value="sc">Santa Catarina</option>
                    <option value="se">Sergipe</option>
                    <option value="sp">São Paulo</option>
                    <option value="to">Tocantins</option>
                </datalist>
              <div class="input-group-append"> <button class="btn btn-primary" type="submit">Pesquisar</button> </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5">
      {% for imposto in impostos %}
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <iframe id="impostometro" src={{ imposto }} width="1065" height="228" scrolling="no" frameborder="0" class="card-body"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
      {% endfor %}
  </div>
  <div class="py-3" >
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <p class="mb-0">© 2021-2022 TaxVix. All rights reserved</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" style=""></script>
</body>

</html>
